<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>快速入门</title>

    <link rel="stylesheet" href="resources/css/bootstrap.min.css">

    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/holder.min.js"></script>

</head>
<body>
<div id="container"></div>
<div class='travel-content-div'>
    <div class='travel-img'>
        <a href='/tour/travel?id=' target='_blank'><img src='resources/img/01.jpeg'/></a>
    </div>
    <div class='travel-abstract'>
        <div class='abstract-title'>
            <a href='/tour/travel?id=' target='_blank'> + title + </a>
        </div>
        <div class='abstract-content'>
            <a href='/tour/travel?id=' target='_blank'> + content + </a>
        </div>
        <div class='abstract-bottom'><span class='glyphicon glyphicon-map-marker'></span> + data[i].spot.spotName + , by
            + data[i].user.nick +
        </div>
    </div>
</div>

</body>
</html>
